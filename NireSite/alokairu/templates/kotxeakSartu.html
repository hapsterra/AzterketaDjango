<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Kotxeak sartu</h1>
<form action="addrecordKotxea/" method="post">
    {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Matrikula</label>
    <input class="form-control" name="matrikula">
  </div>
    <div class="mb-3">
    <label class="form-label">Marka</label>
    <input class="form-control" name="marka">
  </div>
    <div class="mb-3">
    <label class="form-label">Modeloa</label>
    <input class="form-control" name="modeloa">
  </div>
    <div class="mb-3">
    <label class="form-label">Urtea</label>
    <input class="form-control" name="urtea">
  </div>

    <input type="submit" class="btn btn-primary" value="Sartu">

</form>
</div>
</body>
</html>
